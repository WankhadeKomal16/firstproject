    <body>
        <script>
        function countDuplicates(arr,n){
            let obj={};
            for(let i=0;i<n;i++){
             //    console.log(arr[i]);
                obj[arr[i]]?obj[arr[i]]++:obj[arr[i]]=1;
            }
            //step1 it will separte key and value pair with object
            //{1:2,2:4,4:1}
            let keys = Object.keys(obj);
            //step 2 will provide only keys from object
            keys = keys.map((value)=>{
               return Number(value);
            })
            //step3 will take key and convert string to number
            keys.sort((a,b)=>{
               return a-b;
            })
            //step 4 it will sort the value in ascending value
            for(let offset of keys){
                 // console.log(offset);
                 if(obj[offset]>1){
                     console.log(offset, obj[offset]);
                 }
            }
            //step 5 it will print the value
         }
         countDuplicates([3,2,1,1,2],5)
     </script>
    </body>
</html>
